server:
  port: 9000
  netty:
    connection-timeout: 2s
    idle-timeout: 15s
  shutdown: graceful

spring:
  application:
    name: edge-service
  lifecycle:
    timeout-per-shutdown-phase: 15s
  cloud:
    gateway:
      httpclient:
        connect-timeout: 5000
        response-timeout: 5s
        pool:
          type: elastic
          max-idle-time: 15s
          max-life-time: 60s
      routes:
        - id: participant-route
          uri: ${PARTICIPANT_SERVICE_URL:http://localhost:9001}/participants
          predicates:
            - Path=/participants/**
          filters:
            - name: CircuitBreaker
              args:
                name: participantCircuitBreaker
                fallbackUri: forward:/participant-fallback
        - id: rendezvous-route
          uri: ${RENDEZVOUS_SERVICE_URL:http://localhost:9002}/rendezvous
          predicates:
            - Path=/rendezvous/**
          filters:
            - name: CircuitBreaker
              args:
                name: rendezvousCircuitBreaker
      default-filters:
        - name: Retry
          args:
            retries: 3
            methods: GET
            series: SERVER_ERROR
            exceptions: java.io.IOException, java.util.concurrent.TimeoutException
            backoff:
              firstBackoff: 50ms
              maxBackoff: 500ms
              factor: 2
              basedOnPreviousValue: false

resilience4j:
  circuitbreaker:
    configs:
      default:
        slidingWindowSize: 20
        permittedNumberOfCallsInHalfOpenState: 5
        failureRateThreshold: 50
        waitDurationInOpenState: 15000
  timelimiter:
    configs:
      default:
        timeoutDuration: 5s
logging:
  level:
    io.github.resilience4j: DEBUG